<!DOCTYPE html>
<html>
<head>
    <title>Open-Source Project Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Open-Source Project Tracker</h1>

    <div id="auth-section">
        <h2>Authentication</h2>
        <div id="register-form">
            <h3>Register</h3>
            <input type="text" id="reg-username" placeholder="Username"><br>
            <span id="reg-username-error" class="error-message"></span><br>
            <input type="password" id="reg-password" placeholder="Password"><br>
            <span id="reg-password-error" class="error-message"></span><br>
            <input type="email" id="reg-email" placeholder="Email"><br>
            <span id="reg-email-error" class="error-message"></span><br>
            <button id="register-btn">Register</button>
        </div>
        <div id="login-form">
            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username"><br>
            <span id="login-username-error" class="error-message"></span><br>
            <input type="password" id="login-password" placeholder="Password"><br>
            <span id="login-password-error" class="error-message"></span><br>
            <button id="login-btn">Login</button>
        </div>
        <div id="user-info" style="display: none;">
            <p>Logged in as: <span id="logged-in-username"></span></p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <div id="project-section" style="display: none;">
        <h2>Projects</h2>
        <div id="project-list"></div>
        <div id="project-form">
            <h3>Create Project</h3>
            <input type="text" id="project-name" placeholder="Project Name"><br>
            <textarea id="project-description" placeholder="Description"></textarea><br>
            <button id="create-project-btn">Create</button>
        </div>
    </div>

    <div id="issue-section" style="display: none;">
        <h2>Issues</h2>
        <div id="issue-list"></div>
        <div id="issue-form">
            <h3>Create Issue</h3>
            <input type="text" id="issue-title" placeholder="Issue Title"><br>
            <textarea id="issue-description" placeholder="Description"></textarea><br>
            <button id="create-issue-btn">Create</button>
        </div>
    </div>
    <div id="project-details">
        <h2>Project Details</h2>
        <h3>Project Members</h3>
        <ul id="project-members-list">
            </ul>

        <h3>Add Member</h3>
        <form id="add-member-form">
            <label for="member-username">Username:</label>
            <input type="text" id="member-username" required>
            <button type="button" id="search-user-btn">Search User</button>

            <label for="member-role">Role:</label>
            <select id="member-role">
                <option value="member">Member</option>
                <option value="admin">Admin</option>
                <option value="owner">Owner</option>
            </select>

            <button type="button" id="add-member-btn">Add Member</button>
        </form>
    </div>

    <script src="/static/script.js"></script>

    <style>
        .error-message {
            color: red;
            font-size: 0.8em;
        }
    </style>
</body>
</html>
